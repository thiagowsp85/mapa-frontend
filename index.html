<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>MAPA</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/img/logobu.png" alt="">
        </div>
        <div class="areavisor">
            <div class="visor">
                <div class="areasenha">
                    <div class="senhatext">senha</div>
                    <div class="senhachama"> </div>
                </div>
                <div class="areacaixa">
                    <div class="caixatext--visor">Caixa</div>
                    <div class="caixachama"> </div>
                </div>
            </div>
        </div>
        <div class="areabottom">
            <div class="areacliente">
                <div class="boxcliente">
                    <div class="clientetext">Para clientes</div>
                    <div class="escolhacliente">Escolha seu tipo de atendimento:</div>
                    <div class="buttons">
                        <button class="btn--comum">Comum</button>
                        <button class="btn--rapido">Rápido</button>
                        <button class="btn--prioritario">Prioritário</button>
                    </div>
                    <p class="text--sua">Sua Senha é: <span class="senha-cliente"></span></p>

                </div>

            </div>
            <div class="areacaixa">
                <div class="boxcaixa">
                    <div class="caixatext">Para Caixas</div>
                    <div class="escolhacaixa">Clique em um caixa para chamar uma senha:</div>
                    <div class="buttons--caixa">
                        <button class="btn--caixa1">Caixa 1</button>
                        <button class="btn--caixa2" id="caixa2">Caixa 2</button>
                        <button class="btn--caixa3" id="caixa3">Caixa 3</button>
                        <button class="btn--caixa4" id="caixa4">Caixa 4</button>
                    </div>

                </div>


            </div>
        </div>

    </div>

    <footer>
        <div class="devolper">
            <img src="assets/img/logodev3.png" alt="">
        </div>
        <span>Thiago Wendel - Unicesumar / MAPA Front End 2021</span>
    </footer>



    <script src="assets/js/java.js"></script>

</body>

</html>
